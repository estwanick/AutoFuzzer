<div class="jumbotron">
    <div class="container">
        <section>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Request:</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">{{ method }}</span>
                                <input class="form-control" type="text" ng-model="url" readonly>
                            </div>
                        </div>
                        <label class="col-md-2 control-label">Headers:</label>
                        <div class="col-md-10">
                            <textarea ng-model="headers" rows="3" class="form-control" readonly/>
                        </div>
                        <label class="col-md-2 control-label">Body:</label>
                        <div class="col-md-10">
                            <div ng-model="body" ng-readonly="true" ui-ace></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</div>
<div class="container">
    <div ng-model="response" ng-readonly="true" ui-ace></div>
</div>

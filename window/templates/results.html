<div class="container">
    <h1>Results</h1>
    <div>
         <button type="button" class="btn btn-default" ng-click="retryBatch()">Retry Batch</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Request URL</th>
                    <th>Status</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="request in requestList track by $index">
                    <td>{{ request.url }}</td>
                    <td>{{ request.status }}</td>
                    <td>{{ request.text }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

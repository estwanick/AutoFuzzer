<div class="container">

    <h1>Results</h1>
    
    <div>
        <h3>Parameters to Fuzz</h3>
        <button type="button" class="btn btn-default" ng-click="add()">Add URL</button>
        <table class="table">
            <thead>
                <tr>
                    <th>URL Tested</th>
                    <th>Return Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="request in requestList track by $index">
                    <td>{{ request }}</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-default" ng-click="">Retry Batch</button>
    </div>

</div>
